<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Stellar Waves</title>

    <body>
        <div class="start__background">
            <div class="wrapper__info">
                <div><img src="" alt=""></div>
                <h1>Stellar Waves</h1>
                <p>A space of sound</p>
                <div class="form__login">
                    <form action="">
                        <div class="form__login-container">
                            <h2>Sign In</h2>
                            <label for="email-sign-in">Email:</label>
                            <input type="email" id="email-sign-in">
                            <label for="password-sing-in">Password:</label>
                            <input type="password" id="password-sing-in">
                            <button type="submit">Sign in</button>
                        </div>
                    </form>
                </div>
                <div class="form__register">
                    <form action="">
                        <div class="form__register-container">
                            <h2>Create Account</h2>
                            <label for="name">Name:</label>
                            <input type="text" id="name">
                            <label for="email-register">Email:</label>
                            <input type="email" id="email-register">
                            <label for="pass-register">Password:</label>
                            <input type="password" id="pass-register">
                            <label for="confirm-pass-register">Confirm Password:</label>
                            <input type="password" id="confirm-pass-register">
                            <button type="submit">Register</button>
                        </div>
                    </form>
                </div>
